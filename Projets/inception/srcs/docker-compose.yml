version: "3.8"
#Find correct version

services:

  mariadb:

    container_name: mariadb
    image: mariadb:user
    build: ./requirements/mariadb

    volumes:
      - mariadb:/var/lib/mysql

    env_file:
      - .env

    networks:
      - inception

    restart: always

  wordpress:

    container_name: wordpress 
    image: wordpress:user
    build: ./requirements/wordpress

    depends_on:
      - mariadb

    volumes:
      - wordpress:/var/www/wordpress

    env_file:
      - .env

    networks:
      - inception
    
    restart: always

  # nginx:
